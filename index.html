<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Welcome to My Website</h1>
    </header>

    <main class="p-6">
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Service</h2>
            <p class="text-gray-700">
                This is a simple website built using Tailwind CSS. Tailwind makes it easy to style your website with utility-first classes.
            </p>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-2">Contact</h2>
            <form class="bg-white p-4 rounded shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full border-gray-300 rounded p-2" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full border-gray-300 rounded p-2" placeholder="Your Email">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Submit
                </button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6">
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
